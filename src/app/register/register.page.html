<ion-header>
    <ion-toolbar>
      <ion-title>
          <ion-icon name="arrow-back" (click)="createAccount()"></ion-icon> 
        Register
      </ion-title>
    </ion-toolbar>
  </ion-header>

 
   

  
    <ion-content
    [scrollEvents]="true"
    (ionScrollStart)="logScrollStart()"
    (ionScroll)="logScrolling($event)"
    (ionScrollEnd)="logScrollEnd()">  
   
   <ion-grid style="background: #563ada;">
     <ion-row justify-content-center>
       <ion-col align-self-center size-md="6" size-lg="5" size-xs="12"  style="background: #563ada;"> 
         <div text-center>
            <ion-icon name="contact" style="font-size:60px;color:#fff;"></ion-icon> 
         </div>
         <div padding>
           <ion-item>
             <ion-input type="text" [(ngModel)]="customer.name" placeholder="Username"></ion-input>
           </ion-item>
           <br>
           <ion-item>
             <ion-input type="email" [(ngModel)]="customer.email" placeholder="Email"></ion-input>
           </ion-item>
           <br>
           <ion-item>
              <ion-input type="text" [(ngModel)]="customer.phone" placeholder="Phone"></ion-input>
            </ion-item>
            <br>
            <ion-item>
                <ion-input type="password" [(ngModel)]="customer.password" placeholder="Password"></ion-input>
              </ion-item> 
              <br>
              <ion-item>
                  <ion-input type="password" [(ngModel)]="customer.address" placeholder="Address"></ion-input>
                </ion-item> 
         </div>
   
         <div padding>
           <ion-button color="light" size="large"  (click)="addCustomer(customer)" expand="block"><span  style="color:#563ada;font-weight:bold;">Register</span></ion-button>
         </div> 
   
         <div text-center> 
             
              <h5 (click)="createAccount()">Already have ccount</h5>
         </div>
