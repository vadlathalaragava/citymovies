<ion-header>
  <ion-toolbar>
    <ion-title>
        <ion-icon name="arrow-back" (click)="gotBack()"></ion-icon>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>


 


  <ion-content
  [scrollEvents]="true"
  (ionScrollStart)="logScrollStart()"

      <ion-card style="background:#fff;">
       <div text-center> 
        <ion-icon name="contact" style="font-size:60px;color:#563ada;"></ion-icon> 
        <br/>
        <br/> 
        <ion-button color="warning" size="large" expand="block" (click)="gotoLogin()"><span  style="color:#fff;font-weight:bold;">Login / Sign up</span></ion-button>
      <br>
      </div>  
      </ion-card>
       <ion-item detail>
         <ion-label>
            <ion-icon name="card"></ion-icon>
           My Orders
         </ion-label>
       </ion-item>
         
       <ion-item (click)="buttonClick()" detail>
         <ion-label>
            <ion-icon name="albums"></ion-icon>

       </ion-item>
       <br>

       <ion-item detail>
          <ion-label>

          </ion-label>
        </ion-item>
          
        <ion-item (click)="buttonClick()" detail>

        </ion-item>
        <br>

        <ion-item detail>
            <ion-label>
               <ion-icon name="card"></ion-icon>

            </ion-label>
          </ion-item>
            
          <ion-item (click)="buttonClick()" detail>
            <ion-label>
               <ion-icon name="albums"></ion-icon>
             Rate our App
            </ion-label>
          </ion-item>
          <ion-item detail>
              <ion-label>
                 <ion-icon name="card"></ion-icon>
                  Privacy Policy
              </ion-label>
            </ion-item>
              
            <ion-item (click)="buttonClick()" detail>
              <ion-label>
                 <ion-icon name="albums"></ion-icon>
               Help & Feedback
              </ion-label>
            </ion-item>

       
         
 
     </ion-col>
   </ion-row> 
 
 
 </ion-grid>
