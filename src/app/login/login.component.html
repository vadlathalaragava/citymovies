<ion-header>
    <ion-toolbar>
      <ion-title>
          <ion-icon name="arrow-back" (click)="gotoList()"></ion-icon>
          
        Login
      </ion-title>
    </ion-toolbar>
  </ion-header> 


    <ion-content
    [scrollEvents]="true"
    (ionScrollStart)="logScrollStart()"
    (ionScroll)="logScrolling($event)"
    (ionScrollEnd)="logScrollEnd()">  
   
   <ion-grid style="background: #563ada;">
     <ion-row justify-content-center>
       <ion-col align-self-center size-md="6" size-lg="5" size-xs="12"  style="background: #563ada;">
         <div text-center> 
           <ion-icon name="videocam" style="font-size:40px;color:#fff;"></ion-icon>
           <h3 style="border-bottom:3px solid #fff;">BMB</h3>
         </div> 
         <div text-center>
            <ion-icon name="contact" style="font-size:60px;color:#fff;"></ion-icon> 
         </div>
         <div padding>
           <ion-item>
             <ion-input type="text" [(ngModel)]='customer.email' placeholder="Email"></ion-input>
           </ion-item>
           <br>
           <ion-item>
             <ion-input type="password" [(ngModel)]='customer.password' placeholder="Password"></ion-input>
           </ion-item>
         </div>
   
         <div padding>
           <ion-button color="light" size="large"  (click)="doLogin(customer)" expand="block"><span  style="color:#563ada;font-weight:bold;">Login</span></ion-button>
         </div> 
   
         <div text-center> 
              <h5 (click)="forgot()">Forgot Password</h5>
              <h5 (click)="account()">Create Account</h5>
         </div>
