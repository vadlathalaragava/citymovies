<ion-header>
  <ion-toolbar>
    <ion-title>
      <!-- <ion-icon name="log-in"></ion-icon>  --> Login
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Login User</h4>
        </div>
        <div padding>
          <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>
        </div>
  
        <div padding>
          <ion-button size="large"  expand="block" >Login</ion-button>
        </div> 

        <p (click)=" forgot()">Forgot password</p>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
